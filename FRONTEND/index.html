<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index Go API</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link active" href="http://testinglocal">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="http://testinglocal/create.html">Create</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Update</a>
			</li>
		</ul>
	</nav>
	<table class="table table-sm table-hover table-striped">
		<thead>
			<tr>
				<th>No</th>
				<th>Judul</th>
				<th>Artikel</th>
				<th>Author</th>
				<th>Tanggal</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$.ajax({
			url: "http://localhost:3000/read",
			type: "GET",
			dataType: "json",
			success: function(response){
				var html = "";
				$.each(response.Body,function(key,value){
					key = parseInt(key)+1;
					html=html+"<tr><td>"+key+"</td><td>"+value["Judul"]+"</td><td>"+value["Artikel"]+"</td><td>"+value["Author"]+"</td><td>"+value["Tanggal"]+"</td></tr>";
				});
				$("tbody").html(html);
			}
		});
	</script>
</body>
</html>
