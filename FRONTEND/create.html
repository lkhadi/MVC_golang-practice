<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index Go API</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="http://testinglocal">Home</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="http://testinglocal/create.html">Create</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Update</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div id="alert"></div>
		<form>
			<div class="form-group">
				<label>Judul</label>
				<input type="text" name="judul" class="form-control" required="">
			</div>
			<div class="form-group">
				<label>Artikel</label>
				<textarea name="artikel" class="form-control" required=""></textarea>
			</div>
			<div class="form-group">
				<label>Author : Lalu Kismara Hadi</label>
				<input type="hidden" name="author" value="Lalu Kismara Hadi" required="">
			</div>
			<div class="form-group">
				<label>Tanggal</label>
				<input type="date" name="tanggal" required="">
			</div>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$("form").submit(function(e){
			e.preventDefault();
			var form = $(this).serializeArray();
			var data = {};
			$.each(form,function(key,value){
				data[value.name] = value.value;
			});
			data = JSON.stringify(data);
			$.ajax({
				url: "http://localhost:3000/create",
				type: "POST",
				dataType: "json",
				data: data,
				success: function(response){
					if(response.Code==201){
						$("#alert").html("<div class='alert alert-success'><strong>Berhasil!</strong> Data telah ditambahkan</div>");
					}else{
						$("#alert").html("<div class='alert alert-danger'><strong>Berhasil!</strong> Data telah ditambahkan</div>");
					}
					
				}
			});
		});
	</script>
</body>
</html>
